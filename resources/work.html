<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Secure Storage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/common/app-util.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="/js/uibootstrap/ui-bootstrap-custom-tpls-0.12.0.min.js"></script>
  <script src="/js/controller.js"></script>
 </head>
 <body>
  
  <div  ng-app="main">
    <div ng-controller="pwsEntryController">
      <div class="home container">
            <div class="col-md-3">
              <ul class="nav nav-pills nav-stacked">            
                <li class="active">              
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu <span class="caret"></span></a>
                  <ul class="dropdown-menu">                
                    <li><a href ng-click="switchMenu('workAreaId')"><span class="glyphicon glyphicon-home"></span> Main</a></li>
                    <li><a href="/changepw.html"><span class="glyphicon glyphicon-repeat"></span> Change Password</a></li>
                    <li><a href="{{getAdminLink()}}"><span class="glyphicon glyphicon-download"></span> Admin Console</a></li>
                    <li><a href ng-click="switchMenu('changeEnvId')"><span class="glyphicon glyphicon-cloud"></span> Creat new env</a></li>
                    <li><a href="/about.html"><span class="glyphicon glyphicon-user"></span> About Author</a></li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>                        
                  </ul>
                </li>            
              </ul>
            </div>
          <div class="clearfix visible-lg"></div>      
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      </div>

      <div class="jumbotron main modal-body">  
            <div style="display:block" id="workAreaId">    
                <div class="first-column">
                  <strong>Retrieve and Update</strong><br>      
                  <small class="text-left">Select user:</small>
                  <select class="form-control"  ng-model="currUser" ng-options="user.login group by user.env_name for user in users">
                  </select> 
                  <br>
                  <button class="btn btn-primary" ng-click="getUserPassword()" data-toggle="tooltip" data-placement="bottom" title="Select a user above and click to get password">
                    Retrieve Password
                  </button>
                  <br>
                  <br>
                  <input type="text" class="mtext" ng-model="currUser.password"></input><br><br>              

                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      Update/Delete
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#" ng-click="updateUserPassword()"><span class="glyphicon glyphicon-upload"></span> Update Password</a></li>
                      <li><a href="#" ng-click="deletePwsEntry()"><span class="glyphicon glyphicon-remove"></span> Delete User</a></li>
                    </ul>
                  </div>

              </div>

              <div class="second-column">
                <strong>Create new</strong><br>      
                <small>Select environment:</small>
                <select class="form-control"  ng-model="currEnviron" ng-options="environ as environ for environ in environs">
                </select>
                <br>
                <small>User name:</small>
                <input type="text" class="mtext" ng-model="username">
                <br>
                <br>
                <small>Password:</small>
                <input type="password" class="mtext" ng-model="password">
                <br><br>
                <button class="btn btn-primary" ng-click="savePassword()">Save Password</button>
              </div>
          </div>        

          <!-- popover -->
          <script type="text/ng-template" id="appPasswordPop.html">
            <div class="modal-header">
                <h3 class="modal-title">Please enter your application password</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="appPasswordTxt" class="control-label">Password:</label>
                  <input type="password" class="form-control" ng-model="masterPassword" id="appPasswordTxt">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="updatePwsUserPassword(masterPassword)">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
          </script>
          <!---poe-->

        </div>
     </div>

     <div ng-controller="newEnvionController">      
       <div class="jumbotron main modal-body" style="display:none" id="changeEnvId">
            <div class="form-group">
               <label for="newEnv">Environment name:</label>
               <input type="strong" class="form-control" ng-model="newEnviron" id="newEnv">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="createNewEnv()">Save</button>
      </div>
    </div>

  </div> <!--main app-->

 </body>
</html>
