<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="/js/controller.js"></script>
 </head>
 <body>
  <div class="main">
    <div class="modal-body" ng-app="main">
      <font style="color: blue">Welcome to HTTP Python server</font><br>
      <strong style="color:green">Secure Password Storage</strong><br>
      <br><br><br>
      <div ng-controller="loginController">              
          <div class="first-column">
            <strong>Retrieve and Update</strong><br>      
            <small class="text-left">Select User:</small>
            <select class="form-control"  ng-model="currUser" ng-options="user.name group by user.env for user in users">
            </select> 
            <br>
            <button class="btn btn-primary" ng-click="getUserPassword()">
              Retrieve Password
            </button>
            <br>
            <br>
            <input type="text" class="mtext" ng-model="currUser.password"></input><br><br>              
            <button class="btn btn-primary" ng-click="updateUserPassword()">
              Update Password
            </button>
        </div>

        <div class="second-column">
          <strong>Create new</strong><br>      
          <small>Select environment:</small>
          <select class="form-control"  ng-model="currEnviron" ng-options="environ as environ for environ in environs">
          </select>
          <br>
          <small>User name:</small>
          <input type="text" class="mtext" ng-model="username">
          <br>
          <br>
          <small>Password:</small>
          <input type="password" class="mtext" ng-model="password">
          <br><br>
          <button class="btn btn-primary" ng-click="savePassword()">Save Password</button>
        </div>

      </div>
     
   </div>  
   <!-- logout button -->
   <div class="logout">
    <a href="logout">Logout</a>  
  </div>
  </div>

 </body>
</html>
