 <body ng-app="reset-app" ng-controller="resetController">   
    <div class="welcome">        
      <strong style="color:green">Secure storage-Reset password</strong><br><br>                        
    </div>
    <br>
    <div class="main">
      <div class="jumbotron modal-body reset-password" >
          <strong>Type new password:</strong><br><br>                    
          <form ng-submit="changePassword()" role="form">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" ng-model='password' id="password">
            </div>
            <div class="form-group">
              <label for="newPassword">Confirm Password: </label>
              <input type="password" class="form-control" ng-model='newPassword' id="newPassword">
            </div>

            <button type="submit" class="btn btn-info" >Change Password</button><br>   
          </form>
      </div>
      <div>
        <p ng-init="" class="bg-danger reset-password">{{resetError}}</p>
      </div>
  </div>    
  
 </body>
