 <body>
  <div class="welcome">    
    <font style="color: blue">Welcome to HTTP Python server</font><br>
    <strong style="color:green">Secure Password Storage</strong><br><br>                    
  </div>
  <br>
  
  <div class="main" ng-app='login-app' ng-controller="loginController">    
      <form ng-submit="login_submit()" role="form" autocomplete="{{getAutoComplete(autocomplete)}}">
          <div class="form-group">
            <label for="userid">User name:</label>
  	        <input type="text" class="form-control" ng-model='login' id="userid">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
  	        <input type="password" class="form-control" ng-model='password' id="password">
          </div>

          <div class="checkbox">
            <label><input type="checkbox" ng-model="autocomplete"> Remember me</label>
          </div>

          <button type="submit" class="btn btn-info">Login</button>  	      
    </form>
  </div>
